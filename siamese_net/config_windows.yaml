  sub_model: 'resnet18' # 'resnet18' 'efficientnet-b0'
  weights_file_addon: 'grayscale_no_oof' # 'no_bgnd' # "best_resnet18"  # Weights saved in f"{subnet_name}_{cam_str}cams_{nb_hidden}_{weights_file_addon}"
