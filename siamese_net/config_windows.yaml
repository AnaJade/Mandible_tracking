  cam_inputs:
    - Left
    - Right
    - Side # center_rmBackground
  num_fc_hidden_units: 256
  train_bs: 2
  valid_bs: 1
  test_bs: 2
  max_epochs: 1
  patience: 2
  lr: 0.005
  lr_scheduler:
    step_size: 3
    gamma: 0.1
